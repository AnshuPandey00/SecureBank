databaseChangeLog:
  - changeSet:
      id: 003-create-transactions-table
      author: securebank
      changes:
        - createTable:
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_account_id
                  type: BIGINT
              - column:
                  name: to_account_id
                  type: BIGINT
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(500)
              - column:
                  name: transaction_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: from_account_id
            constraintName: fk_transactions_from_account
            referencedTableName: accounts
            referencedColumnNames: id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: transactions
            baseColumnNames: to_account_id
            constraintName: fk_transactions_to_account
            referencedTableName: accounts
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_transactions_from_account
            tableName: transactions
            columns:
              - column:
                  name: from_account_id
        - createIndex:
            indexName: idx_transactions_to_account
            tableName: transactions
            columns:
              - column:
                  name: to_account_id
        - createIndex:
            indexName: idx_transactions_tenant_id
            tableName: transactions
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_transactions_created_at
            tableName: transactions
            columns:
              - column:
                  name: created_at
