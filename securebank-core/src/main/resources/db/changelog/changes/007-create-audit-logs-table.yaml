databaseChangeLog:
  - changeSet:
      id: 007-create-audit-logs-table
      author: securebank
      changes:
        - createTable:
            tableName: audit_logs
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: action
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: resource
                  type: VARCHAR(255)
              - column:
                  name: resource_id
                  type: BIGINT
              - column:
                  name: ip_address
                  type: VARCHAR(45)
              - column:
                  name: user_agent
                  type: VARCHAR(500)
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: details
                  type: TEXT
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: audit_logs
            baseColumnNames: user_id
            constraintName: fk_audit_logs_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_audit_logs_user_id
            tableName: audit_logs
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_audit_logs_tenant_id
            tableName: audit_logs
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_audit_logs_timestamp
            tableName: audit_logs
            columns:
              - column:
                  name: timestamp
        - createIndex:
            indexName: idx_audit_logs_action
            tableName: audit_logs
            columns:
              - column:
                  name: action
