databaseChangeLog:
  - changeSet:
      id: 006-create-oauth-clients-table
      author: securebank
      changes:
        - createTable:
            tableName: oauth_clients
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: client_secret
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: redirect_uris
                  type: TEXT
              - column:
                  name: grant_types
                  type: VARCHAR(500)
                  constraints:
                    nullable: false
              - column:
                  name: scopes
                  type: VARCHAR(500)
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - createIndex:
            indexName: idx_oauth_clients_client_id
            tableName: oauth_clients
            columns:
              - column:
                  name: client_id
        - createIndex:
            indexName: idx_oauth_clients_tenant_id
            tableName: oauth_clients
            columns:
              - column:
                  name: tenant_id
