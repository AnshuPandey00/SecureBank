databaseChangeLog:
  - changeSet:
      id: 005-create-api-keys-table
      author: securebank
      changes:
        - createTable:
            tableName: api_keys
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: key_hash
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: permissions_json
                  type: TEXT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_used_at
                  type: TIMESTAMP
              - column:
                  name: expires_at
                  type: TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: api_keys
            baseColumnNames: user_id
            constraintName: fk_api_keys_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_api_keys_user_id
            tableName: api_keys
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_api_keys_tenant_id
            tableName: api_keys
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_api_keys_key_hash
            tableName: api_keys
            columns:
              - column:
                  name: key_hash
