databaseChangeLog:
  - changeSet:
      id: 004-create-loans-table
      author: securebank
      changes:
        - createTable:
            tableName: loans
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DECIMAL(19,2)
                  constraints:
                    nullable: false
              - column:
                  name: interest_rate
                  type: DECIMAL(5,2)
                  constraints:
                    nullable: false
              - column:
                  name: term_months
                  type: INTEGER
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  defaultValue: PENDING
                  constraints:
                    nullable: false
              - column:
                  name: application_data_json
                  type: TEXT
              - column:
                  name: approved_by
                  type: BIGINT
              - column:
                  name: tenant_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: loans
            baseColumnNames: user_id
            constraintName: fk_loans_user_id
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: loans
            baseColumnNames: approved_by
            constraintName: fk_loans_approved_by
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_loans_user_id
            tableName: loans
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_loans_tenant_id
            tableName: loans
            columns:
              - column:
                  name: tenant_id
        - createIndex:
            indexName: idx_loans_status
            tableName: loans
            columns:
              - column:
                  name: status
