# Application Configuration
spring.application.name=SecureBank
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securebank
spring.datasource.username=securebank
spring.datasource.password=securebank123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Liquibase Configuration
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml

# JWT Configuration
jwt.secret=ThisIsAVerySecureSecretKeyForJWTTokenGeneration1234567890123456789012345678901234567890
jwt.expiration=86400000

# Logging
logging.level.com.securebank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# H2 Console (for development/testing)
spring.h2.console.enabled=false

# Security - CSRF Disabled (VULNERABILITY)
# This is handled in SecurityConfig.java

# Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
